<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="js/libs.js"></script> -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      swiper-container {
        width: 100%;
        height: 100%;
      }

      swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <swiper-container
      navigation="true"
      pagination="true"
      keyboard="true"
      mousewheel="true"
      css-mode="true"
    >
      <swiper-slide><img src="image/1.jpg" /></swiper-slide>
      <swiper-slide><img src="image/2.jpg" /></swiper-slide>
      <swiper-slide><img src="image/3.jpg" /></swiper-slide>
      <swiper-slide><img src="image/4.jpg" /></swiper-slide>
      <swiper-slide><img src="image/5.jpg" /></swiper-slide>
    </swiper-container>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  </body>
</html>
