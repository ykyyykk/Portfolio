<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>作品集</title>

    <script src="js/libs.js"></script>
    <link rel="stylesheet" href="css/test.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body class="overflow-x-hidden bg-secondary">
    <!-- 作品集 -->
    <main class="h-100">
      <div class="container-fluid h-100 position-relative">
        <!-- 作品集1遊戲背景圖片 -->
        <img
          class="w-100 h-100 object-fit-fill position-absolute start-0 z-n1"
          src="image/header.jpg"
        />
        <!-- 漸層Mask -->
        <div class="gradient position-absolute w-100 h-100 z-0"></div>
        <!-- 作品集1 -->
        <div class="row h-100">
          <!-- 作品集1 左邊 -->
          <div id="left_side" class="col-xxl col-xl">
            <!-- 連結Group -->
            <div class="d-flex mt-3 flex-wrap justify-content-evenly gap-3">
              <div
                class="z-1 d-flex flex-md-row flex-sm-column flex-column align-items-center justify-content-center flex-nowrap col-xxl col-xl-12"
              >
                <p class="text-white fs-3 me-3">Steam</p>
                <img
                  src="image/Steam逢魔之時.png"
                  style="width: 100px; height: 100px"
                />
              </div>
              <div
                class="z-1 d-flex flex-md-row flex-sm-column flex-column align-items-center justify-content-center flex-nowrap col-xxl col-xl-12"
              >
                <p class="text-white fs-3 me-3">GooglePlay</p>
                <img
                  src="image/GooglePlay逢魔之時.png"
                  style="width: 100px; height: 100px"
                />
              </div>
              <div
                class="z-1 d-flex flex-md-row flex-sm-column flex-column align-items-center justify-content-center flex-nowrap col-xxl col-xl-12"
              >
                <p class="text-white fs-3 me-3">Simmer.io</p>
                <img
                  src="image/SimmerQRCode.png"
                  style="width: 100px; height: 100px"
                />
              </div>
            </div>
          </div>
          <!-- 作品集1 右邊 -->
          <div
            id="right_side"
            class="col-xxl col-xl-9 d-flex justify-content-center"
          >
            <div class="right-side-content w-100">
              <!-- 為了水平置中按鈕所以將img包起來 -->
              <div class="position-relative">
                <!-- 選擇的作品圖片 -->
                <img
                  id="big_img"
                  class="mt-2 rounded img-fluid w-100 h-auto object-fit-contain"
                  src="image/1.jpg"
                  alt="作品圖片"
                />
                <!-- 上一頁按鈕 -->
                <button
                  class="border border-0 bg-transparent position-absolute text-white top-50 start-0"
                >
                  <i class="fa-solid fa-chevron-left fs-1"></i>
                </button>
                <!-- 下一頁按鈕 -->
                <button
                  class="border border-0 bg-transparent position-absolute text-white top-50 end-0"
                >
                  <i class="fa-solid fa-chevron-right fs-1"></i>
                </button>
              </div>
              <!-- 進度條 -->
              <div
                id="fill"
                class="bg-primary mt-2"
                style="width: 20%; height: 1px"
              ></div>
              <!-- 介紹文 -->
              <div class="text-white fs-5 d-block position-relative mt-3">
                <p class="text-start">世間萬物，皆為神靈</p>
                <p class="text-start ms-5">日本神道，八百萬神</p>
                <p class="text-start">以日本八百萬神為故事原型的ＡＲＰＧ。</p>
                <p class="text-start">千萬技能，四散各地</p>
                <p class="text-start ms-5">囊括依蒨，盡收手心</p>
                <p class="text-start">探索地圖拿取秘笈，拜師學藝習得技能，</p>
                <p class="text-start">
                  擊敗Boss掠取能力，蒐集所有技能成為掌握千技之人。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
