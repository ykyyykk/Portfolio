<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js//minigame.js"></script>

    <style>
      .scrollspy-example {
        height: 200px;
        overflow-y: scroll;
      }
    </style>
  </head>

  <body>
    <div id="enemy_side" class="mt-2 d-flex justify-content-center">
      <div
        id="enemy_health_bar"
        class="progress col-sm-5 h-auto me-3"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          id="enemy_health_txt"
          class="progress-bar bg-danger overflow-visible text-black fs-5"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>

      <div
        id="enemy_energy_bar"
        class="progress col-sm-5 h-auto"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div
          id="enemy_energy_txt"
          class="progress-bar bg-warning overflow-visible text-black fs-5"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <div
      id="history_log"
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2 mt-5 w-50"
      tabindex="0"
    ></div>

    <div id="player_side" class="mt-5">
      <div class="mt-2 d-flex justify-content-center">
        <div
          id="player_health_bar"
          class="progress col-sm-5 h-auto me-3"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            id="player_health_txt"
            class="progress-bar bg-danger overflow-visible text-black fs-5"
            role="progressbar"
            style="width: 100%"
          ></div>
        </div>

        <div
          id="player_energy_bar"
          class="progress col-sm-5 h-auto"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
        >
          <div
            id="player_energy_txt"
            class="progress-bar bg-warning overflow-visible text-black fs-5"
            role="progressbar"
            style="width: 100%"
          ></div>
        </div>
      </div>

      <div id="consecutive_win_count_txt" class="mt-2"></div>

      <div
        id="player_btn_group"
        class="d-flex mt-2 border-black justify-content-center"
      >
        <div id="attack_btn" class="card col-sm-3 me-3">
          <div class="card-body rounded" role="button">
            <h5 class="card-title">攻擊</h5>
            <p class="card-text"></p>
          </div>
        </div>
        <div id="counterattack_btn" class="card col-sm-3 border-black me-3">
          <div class="card-body rounded" role="button">
            <h5 class="card-title">反擊</h5>
            <p class="card-text"></p>
          </div>
        </div>

        <div id="recover_btn" class="card col-sm-3 border-black">
          <div class="card-body rounded" role="button">
            <h5 class="card-title">回復</h5>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-2 d-flex justify-content-center gap-2">
      <button id="next_game_btn" class="btn col-sm-5 border-black">
        下一場
      </button>
      <button
        id="reset_record_btn"
        class="btn btn-primary col-sm-5 border-black"
      >
        清除紀錄
      </button>
    </div>
  </body>
</html>
