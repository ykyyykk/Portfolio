<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js//minigame.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="enemy_side" class="row">
        <div id="enemy_health_txt">10</div>
        <div id="enemy_energy_txt">3</div>
      </div>

      <div id="player_side" class="row">
        <div id="player_health_txt">10</div>
        <div id="player_energy_txt">3</div>
        <div id="consecutive_win_count_txt"></div>
        <div id="player_btn_group" class="d-flex">
          <div id="attack_btn" class="card col">
            <div class="card-body rounded" role="button">
              <h5 class="card-title">攻擊</h5>
              <p class="card-text">消耗aa</p>
            </div>
          </div>

          <div id="conuterattack_btn" class="card col">
            <div class="card-body rounded" role="button">
              <h5 class="card-title">反擊</h5>
              <p class="card-text">消耗aa</p>
            </div>
          </div>

          <div id="recover_btn" class="card col">
            <div class="card-body rounded" role="button">
              <h5 class="card-title">回復</h5>
              <p class="card-text">消耗aa</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row gap-2 justify-content-evenly">
        <button id="next_game_btn" class="btn btn-primary col">下一場</button>
        <button id="reset_record_btn" class="btn btn-primary col">
          清除紀錄
        </button>
      </div>
      <div id="history_log"></div>
    </div>
  </body>
</html>
