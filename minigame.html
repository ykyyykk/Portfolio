<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- 需要在aos前面 因為AOS.Init寫在minigame.js -->
    <script src="js//minigame.js"></script>
  </head>

  <!-- min-vh-100 類別設置最小高度為 100% 的視窗高度。 -->
  <!-- d-flex flex-column 是為了讓最下面的div 可以mb-2 不然因為是最後一個元素所以mb-2沒用 -->
  <body class="min-vh-100 d-flex flex-column">
    <div id="enemy_side" class="mt-2 d-flex justify-content-center">
      <div
        id="enemy_health_bar"
        class="progress col-sm-5 h-auto me-3"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
        data-aos="fade-right"
      >
        <div
          id="enemy_health_txt"
          class="progress-bar bg-danger overflow-visible text-black fs-5"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>

      <div
        id="enemy_energy_bar"
        class="progress col-sm-5 h-auto"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
        data-aos="fade-left"
      >
        <div
          id="enemy_energy_txt"
          class="progress-bar bg-warning overflow-visible text-black fs-5"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <div
      id="history_log"
      data-bs-spy="scroll"
      data-bs-target="#navbar-example2"
      data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2 mt-5 w-50"
      tabindex="0"
    ></div>

    <div id="consecutive_win_count_txt" class="mt-auto mb-2"></div>

    <div id="player_side" class="mb-5 d-flex justify-content-center">
      <div
        id="player_health_bar"
        class="progress col-sm-5 h-auto me-3"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
        data-aos="fade-right"
      >
        <div
          id="player_health_txt"
          class="progress-bar bg-danger overflow-visible text-black fs-5"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>

      <div
        id="player_energy_bar"
        class="progress col-sm-5 h-auto"
        aria-valuenow="10"
        aria-valuemin="0"
        aria-valuemax="100"
        data-aos="fade-left"
      >
        <div
          id="player_energy_txt"
          class="progress-bar bg-warning overflow-visible text-black fs-5"
          role="progressbar"
          style="width: 100%"
        ></div>
      </div>
    </div>

    <div id="player_btn_group" class="mb-2 d-flex justify-content-center">
      <div id="attack_btn" class="card col-sm-3 me-3 border-black">
        <div class="card-body rounded" role="button">
          <h5 class="card-title">攻擊</h5>
          <p class="card-text"></p>
        </div>
      </div>
      <div id="counterattack_btn" class="card col-sm-3 border-black me-3">
        <div class="card-body rounded" role="button">
          <h5 class="card-title">反擊</h5>
          <p class="card-text"></p>
        </div>
      </div>

      <div id="recover_btn" class="card col-sm-3 border-black">
        <div class="card-body rounded" role="button">
          <h5 class="card-title">回復</h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>

    <div class="mb-2 d-flex justify-content-center gap-2">
      <button id="next_game_btn" class="btn col-sm-5 border-black">
        下一場
      </button>
      <button
        id="reset_record_btn"
        class="btn btn-primary col-sm-5 border-black"
      >
        清除紀錄
      </button>
    </div>
  </body>
</html>
